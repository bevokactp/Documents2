<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Subscriptions Viewer</title>
  </head>
  <body>
    <h1>Welcome to YouTube Subscriptions Viewer</h1>
    <p>Click the button below to view your YouTube subscriptions.</p>
    <a href="{{ url_for('subscriptions') }}"
      ><button>View Subscriptions</button></a
    >

    <h2>Search YouTube Videos</h2>
    <form action="{{ url_for('search') }}" method="get">
      <input type="text" name="query" placeholder="Search videos..." required />
      <input
        type="text"
        name="filter_channel"
        placeholder="Filter by channel"
      />
      <input type="date" name="filter_date" placeholder="Filter by date" />
      <input type="number" name="filter_views" placeholder="Filter by views" />
      <input
        type="text"
        name="filter_duration"
        placeholder="Filter by duration (e.g., PT1M30S)"
      />
      <select name="sort_by">
        <option value="date">Sort by Date</option>
        <option value="duration">Sort by Duration</option>
      </select>
      <button type="submit">Search</button>
    </form>
  </body>
</html>
